<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yemek Değerlendirme Anketi </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>

    </style>
</head>

<body>
    <section id="header">
        <div class="bg-white text-center py-4">
            <div class="container">
                <h2 class="text-danger display-4 my-4"> Matematik Quizi </h2>

            </div>
        </div>

        <section>
            <div class="result d-none py-4 bg-white text-center">
                <div class="container lead">
                    <p> <span class="text-success display-4 p-3"> 0  </span> Puanınız </p>
                    <p id="successMessage" class="d-none text-success"  > Bravo Bir sonraki aşamaya geçebilirsiniz</p>
                    
                </div>
            </div>

        </section>
    </section>
    <section id="questions">

      <div class="bg-secondary py-3">
        <div class="container"  >
            <form class="question-form text-white">

                <div class="my-4">
                    <p> 3+5 ?</p>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="q1" value="8" checked>
                        <label class="form-check-label" >
                          8
                        </label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="q1" value="7">
                        <label class="form-check-label" for="flexRadioDefault2">
                          7
                        </label>
                      </div>
                </div>
                <div class="my-4">
                    <p> 5x2 ? </p>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="q2" value="10" checked>
                        <label class="form-check-label" >
                          10
                        </label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="q2" value="7">
                        <label class="form-check-label" for="flexRadioDefault2">
                          7
                        </label>
                      </div>
                </div >
                <div class="my-4">
                    <p> 12 / 4 ?</p>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="q3" value="3" checked>
                        <label class="form-check-label" >
                          3
                        </label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="q3" value="8">
                        <label class="form-check-label" for="flexRadioDefault2">
                          8
                        </label>
                      </div>
                </div>
                <div class="my-4">
                    <p> 20-5 ? </p>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="q4" value="10" checked>
                        <label class="form-check-label" >
                          10
                        </label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="q4" value="15">
                        <label class="form-check-label" for="flexRadioDefault2">
                          15
                        </label>
                      </div>
                </div>
                <div>
                    <input type="submit" class="btn btn-light mt-3">
                </div>



            </form>
        </div>
      </div>

    </section>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
